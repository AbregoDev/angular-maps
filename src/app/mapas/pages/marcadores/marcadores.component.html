<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="createMarker()">
        + Agregar
    </li>
    
    <li *ngFor="let marker of markers; let i = index"
        class="list-group-item"
        [ngStyle]="{
            'background-color': marker.color
        }"
        (click)="navigateToMarker()">
        Marker {{ i + 1 }}
    </li>
</ul>

<div #mapa class="mapa-container"></div>
