<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ zoomLevel | number:'2.0-2' }}
            - Lng, Lat [3e2, 63]
        </label>

        <input #zoomInput
            type="range"
            class="form-range"
            [value]="zoomLevel"
            min="1"
            max="17"
            (input)="onZoomChange(zoomInput.value)">
    </div>

    <div class="col-12">
        <button class="btn btn-primary"
            (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary float-end"
            (click)="zoomIn()">
            +
        </button>
    </div>
</div>
